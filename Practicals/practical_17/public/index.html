<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tuition Class Admin Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Tuition Class Admin Panel</h1>

  <section id="student-form-section">
    <h2>Add / Edit Student</h2>
    <form id="student-form">
      <input type="hidden" id="student-id" />
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" />

      <label for="class">Class:</label>
      <input type="text" id="class" name="class" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <button type="submit">Save Student</button>
      <button type="button" id="cancel-edit" style="display:none;">Cancel</button>
    </form>
  </section>

  <section id="student-list-section">
    <h2>Student List</h2>
    <table id="student-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Class</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Student rows will be added here dynamically -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
