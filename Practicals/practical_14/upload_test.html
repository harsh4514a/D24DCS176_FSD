<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Upload Test</title>
</head>
<body>
  <h1>Upload Resume (PDF only, max 2MB)</h1>
  <form id="uploadForm" action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="resume" accept="application/pdf" required />
    <button type="submit">Upload</button>
  </form>
  <div id="response"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        responseDiv.textContent = data.message || JSON.stringify(data);
      } catch (err) {
        responseDiv.textContent = 'Error uploading file';
      }
    });
  </script>
</body>
</html>
